<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vanilla JS Shopping Cart</title>
	<link rel="stylesheet" href="main.css">
    <style>

	</style>
</head>

<body>
<section id="title">
	<h1> Ramandip Shopping cart with vanilla JS</h1>

</section>

	<div class="main-container">



		<div class="section buy">
			<h2 class="section__title">Products</h2>

			<div >
				<button class="button" onclick="filterSelection('all')"> Show all</button>
				<button class="button" onclick="filterSelection('console')"> Consoles</button>
				<button class="button" onclick="filterSelection('controller')"> Controllers</button>


			</div>


			<div class="products">
				<div class="filterDiv console">
					<div class="product__image">
						<img src="img/products/ps5.jpg" alt="Ps5">
					</div>
					<h2 class="product__name">PS5</h2>
					<h3 class="product__price">500</h3>
					<button class="btn btn--primary product__btn" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="filterDiv controller">
					<div class="product__image">
						<img src="img/products/ps5c.jpg" alt="Ps5 controller">
					</div>
					<h2 class="product__name">PS5 Controller</h2>
					<h3 class="product__price">59</h3>
					<button class="btn btn--primary product__btn" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="filterDiv console">
					<div class="product__image">
						<img src="img/products/xbox.png" alt="Xbox">
					</div>
					<h2 class="product__name">Xbox</h2>
					<h3 class="product__price">499</h3>
					<button class="btn btn--primary product__btn" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="filterDiv controller">
					<div class="product__image">
						<img src="img/products/xboxc.jpg" alt="Xbox controller">
					</div>
					<h2 class="product__name">Xbox controller</h2>
					<h3 class="product__price">49</h3>
					<button class="btn btn--primary product__btn" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="filterDiv console">
					<div class="product__image">
						<img src="img/products/switch.jpg" alt="Switch">
					</div>
					<h2 class="product__name">Nintendo Switch</h2>
					<h3 class="product__price">320</h3>
					<button class="btn btn--primary product__btn" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="filterDiv controller">
					<div class="product__image">
						<img src="img/products/swtichcontroller.jpg" alt="Joycons">
					</div>
					<h2 class="product__name">Switch Joycons</h2>
					<h3 class="product__price">50</h3>
					<button class="btn btn--primary product__btn" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
			</div>


		</div>

		<div class="section pay">
			<h2 class="section__title">Cart</h2>
			<div class="cart"></div>
			<div class="cart-footer">
				<button class="btn btn btn--danger" data-action="CLEAR_CART" disabled>&#10006; Clear Cart</button>
				<h2 class="section__title">Total: Â£<span class="cart-footer__total">0</span></h2>
				<button class="btn btn btn--primary btn--pay" onclick="checkoutAlert()" data-action="CHECKOUT" disabled>&#10004; Checkout</button>
			</div>
		</div>

	</div>

	<script src="main.js"></script>
</body>

</html>
