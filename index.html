<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vanilla JS Shopping Cart</title>
	<link rel="stylesheet" href="main.css">
	<style>
		.filterDiv {

			display: none;
		}

		.show {
			display: block;
		}

		.container {
			margin-top: 20px;
			overflow: hidden;
		}

		.button {
			border: none;
			outline: none;
			padding: 12px 16px;
			background-color: #f1f1f1;
			cursor: pointer;
		}

		.button:hover {
			background-color: #ddd;
		}

		.button.active {
			background-color: #666;
			color: white;
		}

		#title{
			padding-left: 10px;
			font-size:2vw;
			font-weight: bolder;

		}


	</style>
</head>

<body>

<section id="title">
	<h1> Ramandip Shopping cart with vanilla JS</h1>
</section>
	<main class="main-container">



		<section class="section">
			<h2 class="section__title">Products</h2>

			<div id="myBtnContainer">
				<button class="button active" onclick="filterSelection('all')"> Show all</button>
				<button class="button" onclick="filterSelection('console')"> Consoles</button>
				<button class="button" onclick="filterSelection('controller')"> Controllers</button>

			</div>


			<div class="products">
				<div class="filterDiv console">
					<div class="product__image">
						<img src="img/products/ps5.jpg" alt="Ps5">
					</div>
					<h2 class="product__name">PS5</h2>
					<h3 class="product__price">500</h3>
					<button class="btn btn--primary product__btn" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="filterDiv controller">
					<div class="product__image">
						<img src="img/products/ps5c.jpg" alt="Ps5 controller">
					</div>
					<h2 class="product__name">PS5 Controller</h2>
					<h3 class="product__price">59</h3>
					<button class="btn btn--primary product__btn" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="filterDiv console">
					<div class="product__image">
						<img src="img/products/xbox.png" alt="Xbox">
					</div>
					<h2 class="product__name">Xbox</h2>
					<h3 class="product__price">499</h3>
					<button class="btn btn--primary product__btn" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="filterDiv controller">
					<div class="product__image">
						<img src="img/products/xboxc.jpg" alt="Xbox controller">
					</div>
					<h2 class="product__name">Xbox controller</h2>
					<h3 class="product__price">49</h3>
					<button class="btn btn--primary product__btn" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="filterDiv console">
					<div class="product__image">
						<img src="img/products/switch.jpg" alt="Switch">
					</div>
					<h2 class="product__name">Nintendo Switch</h2>
					<h3 class="product__price">320</h3>
					<button class="btn btn--primary product__btn" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="filterDiv controller">
					<div class="product__image">
						<img src="img/products/swtichcontroller.jpg" alt="Joycons">
					</div>
					<h2 class="product__name">Switch Joycons</h2>
					<h3 class="product__price">50</h3>
					<button class="btn btn--primary product__btn" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
			</div>

			<script>
				filterSelection("all")
				function filterSelection(c) {
					var x, i;
					x = document.getElementsByClassName("filterDiv");
					if (c == "all") c = "";
					for (i = 0; i < x.length; i++) {
						w3RemoveClass(x[i], "show");
						if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
					}
				}

				function w3AddClass(element, name) {
					var i, arr1, arr2;
					arr1 = element.className.split(" ");
					arr2 = name.split(" ");
					for (i = 0; i < arr2.length; i++) {
						if (arr1.indexOf(arr2[i]) == -1) {element.className += " " + arr2[i];}
					}
				}

				function w3RemoveClass(element, name) {
					var i, arr1, arr2;
					arr1 = element.className.split(" ");
					arr2 = name.split(" ");
					for (i = 0; i < arr2.length; i++) {
						while (arr1.indexOf(arr2[i]) > -1) {
							arr1.splice(arr1.indexOf(arr2[i]), 1);
						}
					}
					element.className = arr1.join(" ");
				}

				// Add active class to the current button (highlight it)
				var btnContainer = document.getElementById("myBtnContainer");
				var btns = btnContainer.getElementsByClassName("btn");
				for (var i = 0; i < btns.length; i++) {
					btns[i].addEventListener("click", function(){
						var current = document.getElementsByClassName("active");
						current[0].className = current[0].className.replace(" active", "");
						this.className += " active";
					});
				}
			</script>
		</section>

		<section class="section">
			<h2 class="section__title">Cart</h2>
			<div class="cart"></div>
			<div class="cart-footer">
				<button class="btn btn btn--danger" data-action="CLEAR_CART" disabled>&#10006; Clear Cart</button>
				<h2 class="section__title">Total: $<span class="cart-footer__total">0</span></h2>
				<button class="btn btn btn--primary btn--pay" data-action="CHECKOUT" disabled>&#10004; Checkout</button>
			</div>
		</section>

	</main>

	<script src="main.js"></script>
</body>

</html>
